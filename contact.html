<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us - Roy West Stake YSA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body { background-color: #e6f2ff; color: #003366; }
    .main-content { min-height: 60vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 2rem 1rem; }
    .card { background: rgba(255,255,255,0.8); border: none; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
  </style>
</head>
<body>
  <div id="common-header"></div>
  <div class="container main-content">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8">
        <div class="card p-4">
          <section id="Contact">
            <h1 class="display-6 fw-bold mb-3">Contact Us</h1>
            <p>If you have any questions, suggestions, or would like to get involved, please reach out to us!</p>
            <form method="POST" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSc-Td2JPhgcWBPnJTkJq6CwQ_weztrENgRsIF-9faNTyKji0A/formResponse" target="_blank">
              <div class="mb-3">
                <label for="email" class="form-label">Email<span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="email" name="entry.1045781291" required>
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Name<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="name" name="entry.2005620554" required>
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="entry.1166974658">
              </div>
              <div class="mb-3">
                <label for="comments" class="form-label">Comments</label>
                <textarea class="form-control" id="comments" name="entry.839337160" rows="3"></textarea>
              </div>
              <input type="hidden" name="fvv" value="1">
              <input type="hidden" name="fbzx" value="-8987586626066057236">
              <input type="hidden" name="pageHistory" value="0">
              <button type="submit" class="btn btn-primary">Send</button>
            </form>
          </section>
        </div>
      </div>
    </div>
  </div>
  <div id="common-footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function includeHTML(id, file) {
      fetch(file)
        .then(response => response.text())
        .then(data => { document.getElementById(id).innerHTML = data; });
    }
    includeHTML('common-header', 'header.html');
    includeHTML('common-footer', 'footer.html');
  </script>
</body>
</html>
