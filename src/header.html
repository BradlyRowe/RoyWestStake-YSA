<!-- Common Header Start -->
<header>
  <div id="header-images" style="display:flex;justify-content:center;gap:20px;margin-bottom:20px;"></div>
  <nav>
    <a href="../index.html">Home</a> |
    <a href="about.html#About">About Us</a> |
    <a href="contact.html#Contact">Contact Us</a>
  </nav>
</header>
<script>
  // Dynamically set image paths so they work from any page
  (function() {
    var path = '';
    if (window.location.pathname.endsWith('index.html') || window.location.pathname === '/' || window.location.pathname === '/RoyWestStake-YSA/') {
      path = 'images/';
    } else {
      path = '../images/';
    }
    var imagesDiv = document.getElementById('header-images');
    if (imagesDiv) {
      imagesDiv.innerHTML =
        '<img src="' + path + 'christ_ysa.png" alt="Logo 1">' +
        '<img src="' + path + 'temple_ysa.png" alt="Logo 2">';
    }
  })();
</script>
<!-- Common Header End -->
